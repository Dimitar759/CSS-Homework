<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css flexbox homework</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="container">
        <div class="top-row">
            <div id="top-left"></div>
            <div id="top-center"></div>
            <div id="top-right"></div>
        </div>

        <div class="left-column">
            <div id="left-1"></div>
            <div id="left-2"></div>
            <div id="left-bottom"></div>
        </div>

        <div id="big-red"></div>

        <div class="below-red">           
            <div id="brown"></div> 
            <div id="below-brown"></div>
        </div>
        
        
        <div class="below-red2">
            <div id="grey"></div>
            <div id="below-grey"></div>
            <div id="brown-2"></div>
        </div>
        
        
    </div>

    
</body>
</html>
